group 'metlife'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.9.RELEASE")
        classpath 'au.com.dius:pact-jvm-provider-gradle_2.12:3.5.10'
    }
}


apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'au.com.dius.pact'


sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    baseName = 'gs-spring-boot'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    // tag::jetty[]
    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile("org.springframework.boot:spring-boot-starter-jetty")
    // end::jetty[]
    // tag::actuator[]
    compile("org.springframework.boot:spring-boot-starter-actuator")
    // end::actuator[]
    testCompile("junit:junit")
    testCompile("org.springframework.boot:spring-boot-starter-test")

    compile("org.springframework.boot:spring-boot-starter-actuator")

//    testCompile group: 'au.com.dius', name: 'pact-jvm-provider-gradle_2.12', version: '3.5.10'
//    testCompile group: 'io.gatling', name: 'jsonpath_2.12', version: '0.6.10'
//    testCompile 'json-smart:json-path:2.2.0'

}

pact {

    serviceProviders {

        provider1 {
//            host = { lookupHostName() }

            hasPactWith('com.metlife.consumer') {
                pactSource = file('/Users/imrank/scratch/metlife/pact-spike/eclaims/com.metlife.producer/com.metlife.consumer-com.metlife.producer.json')
            }
        }
    }
}


