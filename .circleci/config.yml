version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - attach_workspace:
          at: ~/repo

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run:
          name: Run Unit Tests
          command: gradle unitTests

      - run:
          name: Build
          command: gradle assemble

      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always

      - store_test_results:
          path: ~/junit

      - store_artifacts:
          path: ~/junit

      - store_artifacts:
          path: ~/repo/build/libs/com.metlife.provider-1.0.0.jar

      - persist_to_workspace:
          root: .
          paths: .

  integration_tests:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run:
          name: Run Integration Tests
          command: gradle integrationTests

      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always

      - store_test_results:
          path: ~/junit

      - store_artifacts:
          path: ~/junit

  contract_tests:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run:
          name: Run Contract Tests
          command: gradle contractTests

      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always

      - store_test_results:
          path: ~/junit

      - store_artifacts:
          path: ~/junit

  publish_docker:
    docker:
      # specify the version you desire here
      - image: google/cloud-sdk

    working_directory: ~/repo

    environment:
      TERM: dumb

    steps:
      - checkout

      - attach_workspace:
          at: ~/repo

      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: Setup gcloud account
          command: |
            echo ${GOOGLE_AUTH} > ${HOME}/gcp-key.json
            gcloud auth activate-service-account --key-file ${HOME}/gcp-key.json
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
            gcloud --quiet container clusters get-credentials ${GOOGLE_CLUSTER_NAME}

      - run:
          name: Build and Publish
          command: |
            docker build -t asia.gcr.io/nahknarmi-190508/com.metlife.provider:$CIRCLE_SHA1 .
            gcloud docker -- push asia.gcr.io/nahknarmi-190508/com.metlife.provider:$CIRCLE_SHA1

  deploy_to_dev:
    docker:
      # specify the version you desire here
      - image: google/cloud-sdk

    working_directory: ~/repo

    environment:
      TERM: dumb

    steps:
      - checkout

      - attach_workspace:
          at: ~/repo

      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: Setup gcloud account
          command: |
            echo ${GOOGLE_AUTH} > ${HOME}/gcp-key.json
            gcloud auth activate-service-account --key-file ${HOME}/gcp-key.json
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
            gcloud --quiet container clusters get-credentials ${GOOGLE_CLUSTER_NAME}

      - run:
          name: Deploy to dev
          command: kubectl set image deployment/provider provider=asia.gcr.io/nahknarmi-190508/com.metlife.provider:$CIRCLE_SHA1

  deploy_to_prod:
    docker:
      # specify the version you desire here
      - image: google/cloud-sdk

    working_directory: ~/repo

    environment:
      TERM: dumb

    steps:
      - checkout

      - attach_workspace:
          at: ~/repo

      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: Setup gcloud account
          command: |
            echo ${GOOGLE_AUTH} > ${HOME}/gcp-key.json
            gcloud auth activate-service-account --key-file ${HOME}/gcp-key.json
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
            gcloud --quiet container clusters get-credentials ${GOOGLE_CLUSTER_NAME}

      - run:
          name: Deploy to dev
          command: kubectl set image deployment/provider provider=asia.gcr.io/nahknarmi-190508/com.metlife.provider:$CIRCLE_SHA1

workflows:
  version: 2
  build_and_test:
    jobs:
      - build

      - publish_docker:
          requires:
            - build

      - integration_tests:
          requires:
            - publish_docker

      - contract_tests:
          requires:
            - publish_docker

      - deploy_to_dev:
          requires:
            - integration_tests
            - contract_tests

      - deploy_to_prod:
          type: approval
          requires:
            - deploy_to_dev